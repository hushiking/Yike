<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>豆瓣一刻</title>
	<link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
	<link rel="stylesheet/less" href="./public/less/main.less">
	<script src="./public/libs/less.js"></script>
</head>
<body ng-app="Yike">
	<div class="viewport">
		<!-- 侧边导航 -->
		<div ng-class="{navs: true, collapse: collapsed}" ng-controller="NavsController">
			<dl>
				<dt class="login">
					<div class="avatar">
						<img src="./public/images/avatar.png" alt="">
					</div>
					<span>登录</span>
				</dt>
				<dd ng-class="{active: $index == index}" ng-repeat="nav in navs">
					<a href="{{nav.link}}" ng-click="toggle()" class="{{nav.icon}}">
						<span>{{nav.text}}</span>
					</a>
				</dd>
			</dl>
			<div class="extra">
				<a href="javascript:;" class="icon-image">夜晚</a>
				<a href="javascript:;" class="icon-download">离线</a>
			</div>
		</div>
		<div class="container">
			<!-- 头部 -->
			<div ng-class="{header: true, collapse: collapsed}">
				<a href="javascript:;" ng-click="toggle()" class="menu icon-menu"></a>
				<h2>{{title}}</h2>
				<a href="javascript:;" class="search icon-search"></a>
			</div>
			<!-- 容器 -->
			<div ng-class="{body: true, collapse: collapsed}">
				<div loading class="wating" ng-hide="loaded" src="./public/images/loading.gif"></div>
				<div ng-view></div>
			</div>
		</div>
	</div>
	<!-- 引入angularjs -->
	<script src="./bower_components/angular/angular.js"></script>
	<script src="./bower_components/angular-route/angular-route.js"></script>
	<!-- <script src="./scripts/app.js"></script>
	<script src="./scripts/controllers.js"></script>
	<script src="./scripts/directives.js"></script> -->
	<script>
		var Yike = angular.module('Yike', ['ngRoute'])
		Yike.config(['$routeProvider', function($routeProvider) {
			$routeProvider.when('/today', {
				templateUrl: './views/today.html',
				controller: 'TodayController'
			})
			.when('/older', {
				templateUrl: './views/older.html',
				controller: 'OlderController'
			})
			.when('/hot', {
				templateUrl: './views/author.html',
				controller: 'HotController'
			})
			.otherwise({
				redirectTo: '/today'
			})
		}])
		// 直接运行根作用域,添加全局属性或方法
		Yike.run(['$rootScope', function($rootScope) {
			$rootScope.collapsed = false
			$rootScope.toggle = function() {
				// 切换导航菜单
				$rootScope.collapsed = !$rootScope.collapsed
				var navs = document.querySelectorAll('.navs dd')
				if($rootScope.collapsed) {
					// 显示导航栏
					angular.forEach(navs, function(val, key) {
						val.style.transitionDuration = 0.3 * key + 's'
						val.style.transitionDelay = '0.3s'
						val.style.transform = 'translate(0)'
					})
				} else {
					// 隐藏导航栏
					var len = navs.length -1
					angular.forEach(navs, function(val, key) {
						// len - key
						navs[len - key].style.transitionDuration = key * 0.3 + 's'
						navs[len - key].style.transform = 'translate(-100%)'
						navs[len - key].style.transitionDelay = '0'
					})
				}
			}
		}])

		Yike.controller('NavsController', ['$scope', function($scope) {
			$scope.navs = [
				{link: '#/today', text: '今日一刻', icon: 'icon-home'},
				{link: '#/older', text: '往期内容', icon: 'icon-file-empty'},
				{link: '#/hot', text: '热门作者', icon: 'icon-pencil'},
				{link: '#/', text: '栏目浏览', icon: 'icon-menu'},
				{link: '#/', text: '我的喜欢', icon: 'icon-heart'},
				{link: '#/', text: '设置', icon: 'icon-cog'}
			]
		}])

		// 今日一刻
		Yike.controller('TodayController', ['$scope', '$http', '$rootScope', '$filter', function($scope, $http, $rootScope, $filter) {

			$rootScope.loaded = false
			$rootScope.title = '今日一刻'
			$rootScope.index = 0
			var today = new Date;
			var date = $filter('date')
			today = date(today, 'yyyy-MM-dd')
			// 异步请求
			$http({
				url: './api/today.php',
				method: 'get',
				params: {today: today}
			}).success(function(info) {
				// info 返回的数据
				// 获取到的数据
				$scope.posts = info.posts
				$scope.date = info.date
				$rootScope.loaded = true
			})
		}])

		// 往期内容
		Yike.controller('OlderController', ['$scope', '$http', '$rootScope', function($scope, $http, $rootScope) {
			$rootScope.loaded = false
			$rootScope.title = '往期内容'
			$rootScope.index = 1

			$scope.day = 1

			$http({
				url: './api/older.php',
				method: 'get',
				params: {day: $scope.day}
			}).success(function(info) {
				$scope.day = info.day
				$scope.posts = info.result.posts
				$scope.date = info.result.date
				$scope.time = info.time
				$rootScope.loaded = true
			})
		}])

		// 热门作者
		Yike.controller('HotController', ['$scope', '$http', '$rootScope', function($scope, $http, $rootScope) {
			$rootScope.title = '热门作者'
			$rootScope.index = 2
			$rootScope.loaded = false

			$http({
				url: './api/author.php'
			}).success(function(info) {
				$scope.rec = info.rec.authors
				$scope.all = info.all.authors
				$rootScope.loaded = true
			})
		}])

		// 自定义指令
		Yike.directive('loading', function() {
			return {
				restrict: 'ECMA',
				replace: 'true',
				template: '<img src="" alt="" />'
			}
		})
	</script>
</body>
</html>
